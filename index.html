<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Your</title>
    <link rel="shortcut icon" href="imgs/favcon/1184934890630807573.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <img class="page__bg" src="imgs/login_page_imgs/login_bg.gif">
    </div>    
    <div class="bg_main">        
        <span class="clock draggable" id="drag_clock">00:00</span>
        
        <section class="calendar draggable" id="drag_calendar">
            <div class="calendar_header">

                <button  type="button" class="calendar_btn prevbtn">
                    <img src="imgs/left.svg">
                </button>

                <div class="calendar_year_month"></div>

                <button type="button" class="calendar_btn nextbtn">
                    <img src="imgs/right.svg">
                </button>
            </div>
            <div class="calendar_days">
                <div class="day sun">SUN</div>
                <div class="day">MON</div>
                <div class="day">TUE</div>
                <div class="day">WED</div>
                <div class="day">THU</div>
                <div class="day">FRI</div>
                <div class="day sat">SAT</div>
            </div>
            <div class="calendar_dates"></div>
        </section>

    </div>
    
    <div class="login_page">
        
        <div class="login_page__header hidden">
            <span class="login_page__text">어서오세요!</span>
        </div>
        
        <form id="login_form" class="hidden">
            <input class="login_form_input" required maxlength="15" type="text" placeholder="이름을 적어주세요">
            <input class="login_form_submit" type="submit" value="입력">
        </form>
        
        <div class="welcome_box hidden">
            <span class="welcome_text_box welcome_text"></span>
            <span class="welcome_name welcome_text"></span>
        </div>
        
    </div>
    
    <header>
        
    </header>
    
    <footer>
        <a target="_blank" href="https://icons8.com/icon/56597/lumpy-space-princess">울퉁불퉁 한 공간의 공주</a> 작가: <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/drag_clock.js"></script>
    <script src="js/drag_calendar.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
